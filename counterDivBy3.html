<html>

    <head>
        <title>counter</title>
      
    </head>
    <body>
        <script type="text/javascript">
          
            for(var bolen=1;bolen<=100;bolen++) {
                if(bolen%3==0)
                {
                    document.write("<font color='blue'>" + bolen+" --> 3'e bolunebilir"+"<br>");
                }
                if(bolen%3!=0 ){
                    document.write("<font color='red'>" + bolen+" --> 3'e bolunemez"+"<br>");
                }
            }
        </script>
        

    </body>
</html>
